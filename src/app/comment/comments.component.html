<div class="comment-section-container">
    <ng-container *ngIf="!showComments; else comments">
        <button mat-raised-button (click)="showComments=true">Load Comments</button>
    </ng-container>
    <ng-template #comments>
        <app-comment-form (commentSubmitted)="refreshComments($event)"></app-comment-form>
        <app-comment *ngFor="let comment of comments$ | async; trackBy:getCommentKey" [comment]="comment">
        </app-comment>
    </ng-template>
</div>

<div class="container">
    <span [class]="data.err ? 'error' : 'success'">
        {{data.message}}
    </span>
    <span class="spacer"></span>
    <div class="button-container">
        <button mat-icon-button (click)="snackBarRef.dismiss()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

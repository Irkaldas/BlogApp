<mat-card class="article-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title>{{article.title | titlecase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{article.body | titlecase}}
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
        <button mat-button color="primary">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button color="primary" [routerLink]="['article', article.id]">Read
            More
            <mat-icon>arrow_right_alt
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<mat-sidenav-container [hasBackdrop]="true" autosize="true" fullscreen>
    <mat-sidenav #sidenav mode="over" fixedInViewport="true" autoFocus="false">
        <mat-toolbar color="primary">
            Menu
            <span class="toolbar-spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item [routerLink]="['']">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </mat-list-item>
            <ng-container *ngFor="let option of navBarOptions">
                <mat-list-item *ngIf="!!(isLoggedIn$ | async)" [routerLink]="[option.route]">
                    <mat-icon>{{ option.icon }}</mat-icon>
                    <span>{{ option.nav | titlecase }}</span>
                </mat-list-item>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="sticky" color="primary">
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>dehaze</mat-icon>
            </button>
            <button mat-flat-button [routerLink]="['']" color="primary">Home</button>
            <ng-container *ngIf="!showSearchBar; else searchBar">
                <button mat-button (click)="showSearchBar=!showSearchBar">
                    <mat-icon>search</mat-icon>
                </button>
                <span class="toolbar-spacer">BLOG APP</span>
                <ng-container *ngIf="!!(isLoggedIn$ | async); else notLoggedIn">
                    <button mat-icon-button>
                        <mat-icon>notifications</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>account_circle</mat-icon>
                    </button>
                    <button mat-button (click)="logOut()">
                        Log Out <mat-icon>logout</mat-icon>
                    </button>
                </ng-container>
                <ng-template #notLoggedIn>
                    <button mat-button (click)="openAuthDialog()">
                        REGISTER / LOG IN <mat-icon>login</mat-icon>
                    </button>
                </ng-template>
            </ng-container>
            <ng-template #searchBar>
                <mat-form-field appearance="standard" class="toolbar-spacer">
                    <mat-label>Search</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-button (click)="showSearchBar=!showSearchBar">
                    <mat-icon>close</mat-icon>
                </button>
            </ng-template>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<form novalidate [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <div class="form-field-container" *ngFor="let control of loginFormGroup.formControls()">
        <div class="form-content">
            <label class="form-label" for="{{control.modelProperty}}"
                [ngClass]="form.value?.length ? '' : 'isEmpty'">{{control.label}}</label>
            <input class="form-input" #form name="{{control.modelProperty}}" formControlName="{{control.modelProperty}}"
                id="{{control.modelProperty}}" required />
        </div>
        <div class="form-hint-warn" *ngFor="let error of control.getValidatorMessages()">
            <ng-container *ngIf="control.dirty && control.invalid">{{error}}</ng-container>
        </div>
    </div>
    <button class="gradient-btn-form" type="submit"><span class="btn-content">LOG IN</span></button>
</form>

<div class="article-details-container">
    <ng-container *ngIf="(article$ | async) as article; else loading">
        <h1>{{article.title | titlecase}}</h1>
        <p>{{article.body | titlecase}}</p>
        <h4>{{article.id}}</h4>
    </ng-container>
    <ng-template #loading>
        <div>Loading article...</div>
    </ng-template>
    <app-comments></app-comments>
</div>

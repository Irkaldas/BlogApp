<div class="article-details-container">
    <ng-container *ngIf="(article$ | async) as article; else loading">
        <h1>{{article.title | titlecase}}</h1>
        <p>{{article.body | titlecase}}</p>
        <h4>{{article.id}}</h4>
        <ng-container *ngIf="isLoggedIn$ | async">
            <ng-container *ngIf="isFavorite$ | async; else notFavorite">
                <button mat-icon-button (click)="addArticleToFavorites(article.id)">
                    <mat-icon>favorite_outline</mat-icon>
                </button>
            </ng-container>
            <ng-template #notFavorite>
                <button mat-icon-button (click)="removeArticleFromFavorites(article.id)">
                    <mat-icon>favorite</mat-icon>
                </button>
            </ng-template>
        </ng-container>
    </ng-container>
    <ng-template #loading>
        <div>Loading article...</div>
    </ng-template>
    <app-comments></app-comments>
</div>

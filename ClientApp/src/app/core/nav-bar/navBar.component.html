<mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav #sidenav [mode]="'over'" fixedInViewport="true">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let option of navBarOptions" [routerLink]="[option.nav]">
                <mat-icon>{{ option.icon }}</mat-icon>
                <span>{{ option.nav | titlecase }}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="sticky" color="primary">
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>dehaze</mat-icon>
            </button>
            <mat-form-field appearance="standard" [class.is-hidden]="showSearchBar" class="flex-width">
                <mat-label>Search</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-button (click)="showSearchBar=!showSearchBar" [class.is-hidden]="showSearchBar">
                <mat-icon>close</mat-icon>
            </button>
            <button mat-button (click)="showSearchBar=!showSearchBar" [class.is-hidden]="!showSearchBar">
                <mat-icon>search</mat-icon>
            </button>
            <span class="flex-width" [class.is-hidden]="!showSearchBar"></span>
            <button mat-button [class.is-hidden]="!showSearchBar">
                REGISTER / LOG IN
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

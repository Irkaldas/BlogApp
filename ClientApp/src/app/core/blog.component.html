<div class="container">
    <mat-card class="post-card" *ngFor="let post of getPosts()">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-header>
            <div mat-card-avatar class="avatar-image"></div>
            <mat-card-title>{{post.title | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.body | titlecase}}
            </p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button mat-button color="primary">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button color="primary" [routerLink]="['post', post.id]">Read More <mat-icon>arrow_right_alt
                </mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>

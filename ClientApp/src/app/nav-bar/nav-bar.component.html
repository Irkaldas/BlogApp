<div class="nav-container">
    <div class="side-navbar" *ngIf="isOpen" [@toggleNavBar]>
        <div class="side-navbar-content">
            <div class="nav-toolbar">
                <span>Menu</span><span class="material-icons" (click)="toggleNavBar()">close</span>
            </div>
            <ul>
                <li [routerLink]="['']">
                    <span class="material-icons">home</span><span>Home</span>
                </li>
                <ng-container *ngFor="let option of navBarOptions">
                    <li *ngIf="isLoggedIn$ | async" [routerLink]="[option.route]">
                        <span class="material-icons">{{ option.icon }}</span><span>{{ option.nav }}</span>
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="backdrop" (click)="toggleNavBar()"></div>
    </div>
    <div class="nav-content">
        <div class="nav-toolbar">
            <span class="material-icons" (click)="toggleNavBar()">menu</span><span>Menu</span>
            <ng-container *ngIf="!showSearchBar; else searchBar">
                <span class="material-icons" (click)="showSearchBar=!showSearchBar">search</span>
                <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
                    <span class="toolbar-spacer">Hello {{(userName$ | async) ?? "reader"}}!</span>
                    <span class="material-icons">notifications</span>
                    <span class="material-icons">account_circle</span>
                    <button (click)="logOut()" class="gradient-btn">
                        Log Out <span class="material-icons">logout</span>
                    </button>
                </ng-container>
            </ng-container>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #searchBar>
    <form appearance="standard" class="toolbar-spacer">
        <label>Search</label>
        <input matInput>
    </form>
    <button mat-button (click)="showSearchBar=!showSearchBar">
        <span class="material-icons">close</span>
    </button>
</ng-template>

<ng-template #notLoggedIn>
    <span class="toolbar-spacer">Hello reader!</span>
    <button (click)="openAuthDialog()" class="gradient-btn">
        <a> REGISTER / LOG IN <span class="material-icons">login</span></a>
    </button>
</ng-template>
